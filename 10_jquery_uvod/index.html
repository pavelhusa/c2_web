<!DOCTYPE html>
<html lang="cs-cz">

<head>
    <meta charset="UTF-8">
    <title>Jednoduchá webová kalkulačka</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h1>Vítejte v jednoduché kalkulačce!</h1>
    <input type="text" id="cislo1" size="5" /> + <input type="text" id="cislo2" size="5" /><br />
    <input type="button" id="tlacitko" value="Spočti!">
    <div id="vysledek"></div>
    <script>
        // Vanilla JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            let button = document.getElementById('tlacitko');
            button.addEventListener('click', e => {
                e.preventDefault();
                let cislo1 = document.getElementById('cislo1');
                let cislo2 = document.getElementById('cislo2');
                let res = parseInt(cislo1.value) + parseInt(cislo2.value);
                window.alert(res);
            });
        });
        // jQuery
        $(document).ready(function() {
            $("#tlacitko").click(function(e) {
                e.preventDefault();
                // var cislo1 = ;
                // var cislo2 = ;
                var vysledek = parseInt($("#cislo1").val()) + parseInt($("#cislo2").val());
                alert(vysledek);
            });
        });
    </script>
</body>

</html>
